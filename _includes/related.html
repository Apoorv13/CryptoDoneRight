<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
  <p>
    {%  if page.related %}
      <h2>Related Articles:</h2>
      <ul>
      {% for item in page.related %}
        <li>
          <u>{{item.name}}</u>
          {{item.description}}
          {% if item.link != "" %}
            <a href = "{{item.link}}">{{item.link}}</a>
          {% endif %}
        </li>
      {% endfor %}
      </ul>
      {% endfor %}
    {% endif %}
  </p>
  </div>
</div>
